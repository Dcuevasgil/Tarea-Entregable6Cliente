<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Tarea 6 Entregable</title>
</head>
<body>
    <form id="formulario-contacto">
        <label for="asunto">Asunto</label>
        <input type="text" name="asunto" id="asunto"><br><br>
        <span id="asunto-error" style="color: red;"></span>

        <label for="cc">CC</label>
        <input type="text" name="cc" id="cc"><br><br>
        <span id="cc-error" style="color: red;"></span>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="1"></textarea><br><br>
        <span id="mensaje-error" style="color: red;"></span>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
